<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 03 - Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="tip_calculate">
        <h2 id="info">ITMD 541 LAB 3 - Sri Bhavya Chaganti</h2>
        <h1 id="headline">Tip Calculator</h1>
        
        <form id="form">
            <label for="bill-total" class="form-label">Bill Total</label>
            <input type="text" id="bill-total" class="form-input" placeholder="$ 0.00">
            
            <label for="tip" class="form-label">Select Tip %</label>
            <input type="range" min="1" max="100" id="tip" class="form-input">
            <input type="text" disabled id="tip-percentage" class="form-input" value="0%">

            <div class="result-box">
                <p>Tip Amount <span id="tip-amount">$0.00</span></p>
                <p>Total <span id="total-bill">$0.00</span></p>
            </div>

            <button type="button" id="reset-button">RESET</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
