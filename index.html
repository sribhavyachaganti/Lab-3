<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 03 - Simple Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="tip_calculate">
        <h3 id="info">ITMD 4/541 - Lab 3 - Sri Bhavya Chaganti</h3>
        <h1 id="headline">Tip Calculator</h1>
        <form id="form">
            <label for="bill-total" class="form-label">Bill Total:</label>
            <input type="text" id="bill-total" class="form-input" placeholder="Enter your bill amount">

            <label for="tip" class="form-label">Tip:</label>
            <input type="range" min="1" max="100" id="tip" class="form-input">

            <label for="tip-percentage" class="form-label">Tip Percentage:</label>
            <input type="text" disabled id="tip-percentage" class="form-input">

            <label for="tip-amount" class="form-label">Tip Amount:</label>
            <input type="text" disabled id="tip-amount" class="form-input">

            <label for="total-bill" class="form-label">Total Bill with Tip:</label>
            <input type="text" disabled id="total-bill" class="form-input">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
